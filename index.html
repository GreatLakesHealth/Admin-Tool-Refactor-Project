<script>
idleMax = 10;// Logout after < 10 minutes of IDLE
idleTime = 0;
$(document).ready(function () {
    var idleInterval = setInterval("timerIncrement()", 60000); 
    $(this).mousemove(function (e) {idleTime = 0;});
    $(this).keypress(function (e) {idleTime = 0;
    
	    iziToast.success({
		    title: '&#9055; LOOT CRATE UNLOCKED',
		    message: "You've unlocked a common loot crate!",
		});
    
    });
});
	
function timerIncrement() {
    idleTime += 1;
    if (idleTime > idleMax) {
    	window.location.href = '?CacheLogout=1';
    	setCookie("page", "", 0);
    } else if (idleTime >= 8) {
    	iziToast.question({
		    timeout: 10000,
		    close: false,
		    overlay: true,
		    pauseOnHover: false,
		    toastOnce: true,
		    id: 'question',
		    zindex: 999,
		    title: 'Hey',
		    message: "You're about to be logged out",
		    position: 'center',
		    buttons: [
		        ['<button><b>Keep me in!</b></button>', function (instance, toast) {
		 
		            instance.hide({ transitionOut: 'fadeOut' }, toast, 'button');
		 
		        }, true],
		    ],
		    onClosing: function(instance, toast, closedBy){
		    	if(closedBy == "timeout") {
		    		window.location.href = '?CacheLogout=1';
		        	setCookie("page", "", 0);
		        }
		    },
		});
    }
}
</script>
